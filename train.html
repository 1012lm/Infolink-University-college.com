<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infolink University college</title>
    <link rel="stylesheet" href="first.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" >
</head>
<body>
    
    <div class="base">
        <nav class="navbar">
            <img class="logo" src="logo.png">
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="second.html">About</a></li>
                <li><a href="thrid.html">Services</a></li>
                <li><a href="fourth.html">Feedback</a></li>
            </ul>
        </nav>
        <div class="center">
            <h1>Welcome To Infolink University college</h1>
            <form action="first.html" method="get">
            <div class="form-box">
                <div class="input-box">        
                    <label for="Student Id">Student ID: </label>
                    <input type="Student Id" name="username" placeholder="Id number">
                    <span></span>
                </div>
                <div class="input-box">
                    <label for="password">Password: </label>
                    <input type="password" name="password" placeholder="password">
                    <span></span>
                 </div>
                 <button id="log-in"  >LOGIN</button>

                </div>
            </form>
        </div>
        
    </div>



</body>
</html>
<script type="text/javascript">
window.onload = ()=>{
    this.sessionStorage.setItem('Id number', '99168');
    this.sessionStorage.setItem('password', 'lm1012');
}

var input = document.getElementsByTagName('input');
var login = document.getElementById('log-in');
var form = document.querySelector('form');
form.onsubmit = ()=>{return false;}

login.onclick = ()=>{

    if ((input[0].value != "") && (input[1].value != ""))
     {
         if ((input[0].value == sessionStorage.getItem('Id number')) && (input[1].value == sessionStorage.getItem('password')))
          {
              form.onsubmit = ()=>{return 1;}
              document.cookie = "Id number="+input[0].value;
              document.cookie = "password="+input[1].value;
          }
          else
          {
              if ((input[0].value != sessionStorage.getItem('Id number')) )
              {
                  input[0].nextElementSibling.textContent = "Id number  NOT match";
                setTimeout(()=>{
                    input[0].nextElementSibling.textContent = "";
                }, 2000);

              }
              if ((input[1].value != sessionStorage.getItem('password')) )
              {
                  input[1].nextElementSibling.textContent = "Password NOT match";
                setTimeout(()=>{
                    input[1].nextElementSibling.textContent = "";
                }, 2000);

              }

          }

     }
    else
     {
        if (input[0].value == "")
        {
            input[0].nextElementSibling.textContent = "Id number is empty";
            setTimeout(()=>{
                input[0].nextElementSibling.textContent = "";
            }, 2000);
        }
        if (input[1].value == "")
        {
            input[1].nextElementSibling.textContent = "Password is empty";
            setTimeout(()=>{
                input[1].nextElementSibling.textContent = "";
            }, 2000);
        }
     }
}
</script>
